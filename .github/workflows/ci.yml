name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      XTB_USERID: ${{ secrets.XTB_USERID }}
      XTB_PASSWORD: ${{ secrets.XTB_PASSWORD }}
      XTB_DEMO: ${{ vars.XTB_DEMO }}

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run lint
      - run: npm run test